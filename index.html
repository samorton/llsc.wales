<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llanfairfechan Sailing Club</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js"></script>
</head>
<body>

<header>

</header>
<nav>
  <a href="#" onclick="loadContent('pages/home.html')">Home</a>
  <a href="#" onclick="loadContent('pages/about.html')">About</a>
  <a href="#" onclick="loadContent('pages/booking.html')">Booking</a>
  <!--  <a href="#" onclick="loadContent('pages/members.html')">Members Area</a>-->

  <a href="#" onclick="loadContent('pages/help.html')" style="float: right;">Help</a>
</nav>

<section id="content">
  <!-- Content will be loaded here dynamically -->
</section>

<footer>
  <p>&copy; <span id="footer-text"></span> Llanfairfechan Sailing Club. All rights reserved.</p>
  <script>
    document.getElementById('footer-text').textContent = new Date().getFullYear();
  </script>
</footer>


<script>
  function loadContent(page) {
    fetch(page)
      .then(response => response.text())
      .then(html => {
        document.getElementById('content').innerHTML = html;
      });
  }

  // Load home page content initially
  loadContent('pages/home.html');
</script>
</body>
</html>
