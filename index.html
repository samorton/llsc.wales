<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llanfairfechan Sailing Club</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
<nav>
  <a href="#" onclick="loadContent('pages/home.html')">Home</a>
  <a href="#" onclick="loadContent('pages/about.html')">About</a>
  <a href="#" onclick="loadContent('pages/booking.html')">Booking</a>

  <a href="#" onclick="loadContent('pages/help.html')" style="float: right;">Help</a>
</nav>

<section id="content">
  <!-- Content will be loaded here dynamically -->
</section>

<footer>
  <p>&copy; 2025 Llanfairfechan Sailing Club. All rights reserved.</p>
</footer>

<script>
  function loadContent(page) {
    fetch(page)
      .then(response => response.text())
      .then(html => {
        document.getElementById('content').innerHTML = html;
      });
  }

  // Load home page content initially
  loadContent('pages/home.html');
</script>
</body>
</html>
